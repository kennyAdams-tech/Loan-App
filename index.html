<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- <div class="error">Please Enter Values</div> -->
        <h1 class="heading">Loan Calculator</h1>
        <!-- Form start -->
        <form action="#" id="loan-form">
           <!-- <span>$</span> -->
           <div class="form-group-1">
            <input type="number"  name="" id="amount" placeholder="Loan Amount">
           </div>
           <div class="form-group-2">
            <input type="number"  name="" id="interest" placeholder="Interest">
           </div>
           <div class="form-group-3">
            <input type="number"  name="" id="years" placeholder="Years To Repay">
           </div>
           <div class="form-group-4">
            <!-- <input type="button"  value="Calculate" class="button"> -->
            <button type="submit" class="button">Calculate</button>
           </div>

        </form>
        <!-- form end -->

        <!-- loader  -->
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <!-- Results -->
        <div class="results">
          <h5>Results</h5>
        
            <div class="form-group-5">
                <span>Monthly Payment</span>
                <input type="number"  id="monthly-payment" disabled >
            </div>
            <div class="form-group-6">
                <span>Total Payment</span>
                <input type="number"  id="total-payment" disabled >
            </div>
            <div class="form-group-7">
                <span>Total Interest</span>
                <input type="number"  id="total-interest" disabled >
            </div>
        </div>    

    </div>
    
    <script src="app.js"></script>
</body>
</html>
